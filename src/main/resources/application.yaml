spring:
  application:
    name: Techmaster
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://${DB_HOST}/${DB_NAME}?createDatabaseIfNotExist=true
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    properties:
      hibernate:
        globally_quoted_identifiers: true
auth:
  token_lifetime: 60 # 60 minutes
  refresh_lifetime: 43200 # 30 days
  jwt:
    secret: ${JWT_SECRET}